{% extends "base.html" %}

{% block site_meta %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ config.site_meta.description }}" />
    <meta name="keywords" content="{{ config.site_meta.keywords }}" />
    <meta name="author" content="{{ config.site_meta.author }}" />
    
    {%- if page and page.meta %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.meta.description }}">
    <meta property="og:image" content="{{ page.meta.image|url if page.meta is not none else '' }}">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1080">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}"">
    <meta name="twitter:description" content="{{ page.meta.description if page.meta is not none else '' }}">
    <meta name="twitter:image" content="{{ page.meta.image|url if page.meta is not none else '' }}">
    {%- endif %}
    
    {%- if page and page.canonical_url %}
    <link rel="canonical" href="{{ page.canonical_url }}" />
    {%- endif %}
    {%- if config.site_favicon %}
    <link rel="shortcut icon" href="{{ config.site_favicon|url }}" />
    {%- else %}
    <link rel="shortcut icon" href="{{ 'img/favicon.ico'|url }}" />
    {%- endif %}
{% endblock %}
